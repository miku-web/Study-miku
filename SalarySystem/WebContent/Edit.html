<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layuimini-2/layuimini-2/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="layuimini-2/layuimini-2/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username"  lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">真实姓名</label>
        <div class="layui-input-block">
            <input type="number" name="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="number" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">年龄</label>
        <div class="layui-input-block">
            <input type="email" name="age" placeholder="请输入年龄" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">部门</label>
        <div class="layui-input-block">
            <input type="text" name="department" placeholder="请输入部门" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">职位</label>
        <div class="layui-input-block">
            <input type="text" name="position" placeholder="请输入职位" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">联系方式</label>
        <div class="layui-input-block">
            <input type="text" name="contact" placeholder="请输入联系方式" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">权限</label>
        <div class="layui-input-block">
            <input type="radio" name="permission" value="1" title="系统管理员" checked="">
            <input type="radio" name="permission" value="2" title="人力资源管理员">
            <input type="radio" name="permission" value="3" title="部门经理">
            <input type="radio" name="permission" value="4" title="普通职员">
            <input type="radio" name="permission" value="5" title="财务部门管理员">
        </div>
    </div>
    

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="layuimini-2/layuimini-2/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (obj) {
        	var username = $('input[name="username"]').val();
        	var password= $('input[name="password"]').val();
        	var name= $('input[name="name"]').val();
        	var sex= $('input[name="sex"]:checked').val();
        	var age= $('input[name="age"]').val();
        	var department= $('input[name="department"]').val();
        	var position= $('input[name="position"]').val();
        	var contact= $('input[name="contact"]').val();
        	var permission= $('input[name="permission"]:checked').val();
        	console.log(contact);
        	console.log(permission);
        	
        	var data = {
					"username":username,
					"password":password,
					"name":name,
					"sex":sex,
					"age":age,
					"department":department,
					"position":position,
					"contact":contact,
					"permission":permission,
        			"status":"update"
        	}

          	layer.confirm('确认保存？',function(index){
          		layer.close(index);
          		UpdataUser(data);
          	});//提交监听

            return false;
        });
        function UpdataUser(data){
			$.ajax({
				type:"post",
				url:'http://localhost:8080/SalarySystem/servlet',
				data:data,
				cache:true,
				async:true,
				success:function(res){
					
				},
				error:function(errorMsg){
					
				}
			});
        }//UpdataUser

    });
</script>
</body>
</html>
